<!-- 모든 html문서는 <!DOCTYPE html>로 시작해야한다. 이 코드는 browser에게 이 파일이 text문서가 아닌 html문서로 인지하게 한다.-->
<!DOCTYPE html>
<!-- lang = 검색엔진들에게 주언어에 대한 도움을 주기 위한 부분 그 다음 모든 코드는 <html></html>사이에서 작성되어야한다. -->
<html lang="kr">
  <!-- html은 크게 head와 body로 이루어져있다. -->
  <!-- head는 page에 대한 setting을 다루는 곳이다. (non-visibe tag)-->
  <head>
    <!-- head - title은 웹사이트의 이름을 정해주는 역할이다 탭의 이름을 바꿔주는 역할, css와 javascript에서 오류 발생 주원인-->
    <title>Home - mlngwan Website.</title>
    <!-- head- - meta는 웹사이트의 부가적인 정보를 다루는 tag이다. 여러개의 attribute가 있다. self-closing tag이다.-->
    <!-- head - meta - charset ** html문서를 작성할 때 상당히 중요한 attribute이다. browser에게 문자를 인지시키는 attribute이다. 글자깨짐 방지 ** -->
    <meta charset="utf-8" />
    <meta name="description" content="This is mlngwan website" />
  </head>
  <!-- body는 user에게 보이는 content를 다루는 곳이다. (visibel tag)-->
  <body>
    <h1>body test!</h1>
    <a href="https://mlngwandev.tistory.com/" target="_blank">
      body anchor test!
    </a>
    <img src="apple.png" />
  </body>
</html>
