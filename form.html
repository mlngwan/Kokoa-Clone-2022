<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>Form tag practice website!</title>
    <meta charset="utf-8" />
    <meta name="description" content="This is mlngwan form tag website" />
  </head>
  <body>
    <!-- form tag <body> tag 안에 작성해야한다. -->
    <form>
      <!-- form - input tag 어떤 값을 작성하게 하는 tag self-closing tag이다.-->
      <input />
      <!-- attribute placeholder = 아무것도 입력하지 않았을시 나타나는 글자 type - input칸의 속성을 지정해주는 attribute -->
      <input placeholder="name" type="text" />
      <input palceholder="Last name" type="text" />
      <input placeholer="Username" type="text" />
      <input placeholer="Password" type="password" />
      <!-- type - submit attribute submit이라는 버튼을 생성 value attribute 사용시 버트에 작성된 이름을 변경 가능-->
      <input type="submit" value="Create Account" />
      <!-- attribute - disable 말 그대로 비활성화 하는 attribute submit과 input에도 사용가능 -->
      <input placeholer="Password" type="password" disabled />
      <input type="submit" value="Create Account" disabled />
      <!-- attribute - required form을 검증가능 = 꼭 필요한 정보를 받아내기 가능 -->
      <input required placeholer="Password" type="password" />
      <!-- attribute - minlength input에 필요한 글자 최소치 설정 가능 -->
      <input required placeholer="Password" minlength="10" type="password" />
      <!-- type - file = 파일넣기 기능-->
      <input type="file" />
      <!-- attribute accept = 특정확장자만 파일 선택 가능하게 함 (특정 형식을 전부 선택가능하게 가능 ex.images/* video/* audio/*)-->
      <input type="file" accept=".pdf" />
      <input type="file" accept="image/*" />
      <input type="file" accept=".pdf, .png" />
    </form>
  </body>
</html>
