<!-- css를 사용하는 방법2 html 파일와 css파일을 분리하는 방법 좀 더 전문적이고 추천되는 방법-->
<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>mlngwan css test page</title>
    <!-- 외부의 css파일을 적용하려면 head tag에서 <link> tag가  필요하다! attribute로 href="-.css"와 rel="stylesheet"로 불러오기 가능 self-closing tag이다.-->
    <!-- 외부의 css파일이 있으면 여러개의 html파일에서 css파일을 사용가능하기에 유용한 방법이다. -->
    <link href="test2css.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>css test</h1>
    </header>
    <main>
      <address>Republic Korea, Seoul</address>
    </main>
    <footer>&copy; 2023 KwonMK</footer>
  </body>
</html>
