<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="utf-8" />
    <title>mlngwan assignment 1</title>
  </head>

  <body>
    <form>
      <h1>Create An Account</h1>
      <div>
        <label for="first">First name</label>
        <input id="first" placeholder=" First name" type="text" />
      </div>
      <div>
        <label for="last">Last name</label>
        <input id="last" placeholder="Last name" type="text" />
      </div>
      <div>
        <label for="mail">Email name</label>
        <input id="mail" placeholder="Email" type="email" />
      </div>
      <div>
        <label for="user">Username</label>
        <input id="user" required placeholder="Username" type="text" />
      </div>
      <div>
        <label for="password">Password</label>
        <input
          id="password"
          required
          placeholder="Password"
          minlength="10"
          type="password"
        />
      </div>
      <div>
        <label for="date">Birth date</label>
        <input required id="date" type="date" />
      </div>
      <div>
        <label for="bar">How happy are you?</label>
        <input id="bar" type="range" min="0" max="10" />
      </div>
      <div>
        <label for="color">What is your fav. color?</label>
        <input id="color" type="color" />
      </div>
      <div>
        <input type="submit" value="Create Account" />
      </div>
    </form>
  </body>
</html>
